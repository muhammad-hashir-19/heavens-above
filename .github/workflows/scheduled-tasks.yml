name: Scheduled Maintenance

on:
  schedule:
    - cron: '0 0 * * 0'  

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run maintenance script
        run: |
          echo "Performing weekly maintenance tasks..."
          npm run clean --if-present
